{% extends 'myapp/base.html' %}

{% block contenido %}

<div class="container">
    <h2>Crear Compra</h2>
    <form method="POST" action="{% url 'crear_compra' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear Compra</button>
    </form>

    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
</div>

{% endblock %}
