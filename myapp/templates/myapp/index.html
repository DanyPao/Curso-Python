<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capricci del Mondo - Inicio</title>
    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4e3d7; /* Fondo camel pastel */
            color: #333; /* Texto gris oscuro */
            line-height: 1.6;
        }

        /* Encabezado */
        header {
            background: linear-gradient(135deg, #4facfe, #38ef7d); /* Degradado azul y verde */
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            border-bottom: 4px solid #3bb78f; /* Detalle más oscuro */
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3); /* Sombra para destacar el texto */
        }

        header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
        }

        /* Navegación */
        nav {
            background-color: #3bb78f; /* Verde oscuro */
            padding: 0.5rem 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contenedor principal */
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #fff; /* Fondo blanco */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .container h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #495057; /* Gris intermedio */
        }

        .container p {
            font-size: 1rem;
            color: #666;
        }

        /* Pie de página */
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background-color: #6c757d; /* Gris oscuro */
            color: #fff;
            border-top: 4px solid #5a6268; /* Detalle más oscuro */
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Capricci del Mondo</h1>
        <p>Bienvenidos a nuestra tienda</p>
    </header>
    <nav>
        <a href="{% url 'productos' %}">Productos</a>
        <a href="{% url 'clientes' %}">Clientes</a>
        <a href="{% url 'pedidos' %}">Pedidos</a>
        <a href="{% url 'proveedores' %}">Proveedores</a>
        <a href="{% url 'compras' %}">Compras</a>
        <a href="{% url 'vendedores' %}">Vendedores</a>
    </nav>
    <div class="container">
        <h2>¡Explora nuestros productos y servicios!</h2>
        <p>{{ mensaje }}</p>
    </div>
    <footer>
        <p>&copy; 2025 Capricci del Mondo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
