{% extends 'myapp/base.html' %}

{% block contenido %}

<div class="container">
    <h2>Crear Cliente</h2>
    <form method="POST" action="{% url 'crear_cliente' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear Cliente</button>
    </form>

    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
</div>

{% endblock %}
