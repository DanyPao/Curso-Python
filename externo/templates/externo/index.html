{% extends 'externo/base.html' %}

{% block contenido %}

<div class="container">
    <h2>¡Explora nuestros productos y servicios!</h2>
    <p>{{ mensaje }}</p>

    <div class="busqueda">
        <h3>Buscar productos</h3>
        <form method="GET" action="{% url 'buscar' %}">
            <input type="text" name="q" placeholder="Buscar..." class="campo-busqueda">
            <button type="submit" class="boton-busqueda">Buscar</button>
        </form>
    </div>

    <div class="accesos">
        <h3>Formularios</h3>
        <ul>
            <li><a href="{% url 'crear_compra' %}">Crear Compra</a></li>
            <li><a href="{% url 'crear_pedido' %}">Crear Pedido</a></li>
            <li><a href="{% url 'crear_producto' %}">Crear Producto</a></li>
            <li><a href="{% url 'crear_proveedor' %}">Crear Proveedor</a></li>
            <li><a href="{% url 'crear_vendedor' %}">Crear Vendedor</a></li>
        </ul>
    </div>
</div>

<style>
/* Estilo para los accesos rápidos */
.accesos {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.accesos h3 {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 15px;
    text-align: center;
}

.accesos ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.accesos ul li {
    margin: 10px 0;
}

.accesos ul li a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    transition: color 0.3s ease;
}

.accesos ul li a:hover {
    color: #0056b3;
    text-decoration: underline;
}
</style>

{% endblock %}
