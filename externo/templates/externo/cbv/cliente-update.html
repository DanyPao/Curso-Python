{% extends 'externo/base.html' %}

{% block contenido %}

<div class="container">
    <h2>Actualizar Cliente</h2>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Actualizar Cliente</button>
    </form>
</div>

<style>
    .container {
        margin-top: 20px;
    }

    h2 {
        color: #333;
        font-size: 1.8rem;
        margin-bottom: 15px;
    }

    form {
        font-size: 1.2rem;
        color: #555;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        margin-top: 10px;
        background-color: #6c757d; /* Gris oscuro */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
