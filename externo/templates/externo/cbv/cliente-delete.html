{% extends 'externo/base.html' %}

{% block contenido %}

<div class="container">
    <h2>Eliminar Cliente</h2>
    <p>¿Estás seguro de que deseas eliminar al cliente <strong>{{ cliente.nombre }} {{ cliente.apellido }}</strong>?</p>
    <form method="POST" action="">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar Cliente</button>
        <a href="{% url 'cbv_lista_clientes' %}" class="btn">Cancelar</a>
    </form>
</div>

<style>
    .container {
        margin-top: 20px;
    }

    h2 {
        color: #333;
        font-size: 1.8rem;
        margin-bottom: 15px;
    }

    p {
        font-size: 1.2rem;
        color: #555;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        margin-top: 10px;
        background-color: #6c757d; /* Gris oscuro */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
    }

    .btn-danger {
        background-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #a71d2a;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
